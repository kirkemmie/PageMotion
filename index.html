<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Page Motion</title>
	
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/PageMotion.css" />
    
</head>

<body>
 	
    <div class="PageMotion" title="Cloud" >
    	<div class="Text">
        	<span class="icon-stack icon-3x"><i class="icon-cloud"></i></span>
        </div>
    </div>
    <div class="PageMotion" title="Comment">
    	<div class="Text">
        	<span class="icon-stack icon-3x"><i class="icon-comment-alt"></i></span>
        </div>
    </div>
    <div class="PageMotion" title="Camera">
    	<div class="Text">
        	<span class="icon-stack icon-3x"><i class="icon-camera-retro"></i></span>
        </div>
    </div>
    <div class="PageMotion" title="Envelope">
    	<div class="Text">
        	<span class="icon-stack icon-3x"><i class="icon-envelope"></i></span>
        </div>
    </div>
    <div class="PageMotion" title="Bug">
    	<div class="Text">
        	<span class="icon-stack icon-3x"><i class="icon-bug"></i></span>
        </div>
    </div>
    
    <script src="http://code.jquery.com/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="js/PageMotion.js" charset="utf-8"></script>  
    
</body>
</html>
